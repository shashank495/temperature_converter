<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Mulish&display=swap"
      rel="stylesheet"
    />

    <title>Document</title>
  </head>

  <body>
    <div id="container">
      <form id="tempcalc" onsubmit="calculatetemp(); return false">
        <div id="label">
          <label for="temp" class="temp"
            >Please Enter The Temp You Want To Convert</label
          >
        </div>
        <br /><input type="number" id="temp" />

        <select name="temp_diff" id="temp_diff">
          <option value="cel">Celsius</option>
          <option value="fah">Fahreneit</option></select
        ><br />
        <div id="submit"><input type="submit" name="temp" /><br /></div>
        <span id="result"></span>
      </form>
    </div>
    <script src="script.js"></script>
  </body>
</html>
